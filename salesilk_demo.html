<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.dynatable.css">
    <style>
      body{
        padding-bottom: 50px;
      }
      #dynatable-pagination-links-table {
        position: fixed;
        bottom: 0;
        margin: 0;
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
  </head>
  <body>
    <table id="table" class="table table-striped table-hover table-bordered">
      <thead style="background-color: goldenrod">
        <th class="foo">Distributor</th>
        <th>Innovation</th>
        <th>Kanata</th>
        <th>Perry</th>
        <th>Richardson</th>
        <th>Tomax</th>
        <th>Total</th>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/jquery.dynatable.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="data.js"></script>

    <script>
      // calculate totals
      window.data = _.map(window.data, function(row){
        row.total = row.innovation + row.kanata + row.perry + row.richardson + row.tomax;
        return row;
      })
      $("#table").dynatable({
        dataset: {
          records: window.data,
        },
        inputs: {
          paginationClass: 'pagination',
          paginationActiveClass: 'active',
          paginationDisabledClass: 'disabled',
        },
        table: {
          copyHeaderClass: true,
        }
      });

      // keybindings
      Mousetrap.bind(['right'], function(e){
        e.preventDefault();
        $(".dynatable-page-next").click();
      });
      Mousetrap.bind(['left'], function(e){
        e.preventDefault();
        $(".dynatable-page-prev").click();
      });
    </script>
  </body>
</html>
