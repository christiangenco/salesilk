<html>
  <head>
    <link rel="stylesheet" href="css/cerulean.bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.dynatable.css">
    <style>
      body{
        padding-bottom: 50px;
      }
      #dynatable-pagination-links-table {
        position: fixed;
        bottom: 0;
        margin: 0;
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
  </head>
  <body>
    <table id="table" class="table table-striped table-hover table-bordered">
      <thead style="background-color: goldenrod">
        <th class="foo">Distributor</th>
        <th>Innovation</th>
        <th>Kanata</th>
        <th>Perry</th>
        <th>Richardson</th>
        <th>Tomax</th>
        <th>Total</th>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script src="js/handlebars.js"></script>
    <script src="js/md5.min.js"></script>
    <script src="js/handlebars_helpers.js"></script>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/numeral.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mousetrap.min.js"></script>
    <script src="js/jquery.dynatable.js"></script>
    <script src="data.js"></script>

    <script>
      // calculate totals
      window.data = _.map(window.data, function(row){
        row.total = row.innovation + row.kanata + row.perry + row.richardson + row.tomax;
        return row;
      });

      function rowWriter(rowIndex, record, columns, cellWriter) {
        var cssClass = "span4", li;
        if (rowIndex % 3 === 0) { cssClass += ' first'; }
        li = '<li class="' + cssClass + '"><div class="thumbnail"><div class="thumbnail-image">' + record.thumbnail + '</div><div class="caption">' + record.caption + '</div></div></li>';
        return li;
      }

      $("#table").dynatable({
        dataset: {
          records: window.data,
        },
        inputs: {
          paginationClass: 'pagination',
          paginationActiveClass: 'active',
          paginationDisabledClass: 'disabled',
        },
        table: {
          copyHeaderClass: true,
        },
         writers: {
          _rowWriter: rowWriter
        },
      });

      // keybindings
      Mousetrap.bind(['right'], function(e){
        e.preventDefault();
        $(".dynatable-page-next").click();
      });
      Mousetrap.bind(['left'], function(e){
        e.preventDefault();
        $(".dynatable-page-prev").click();
      });
    </script>
  </body>
</html>
